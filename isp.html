<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarudaLink</title>
    <link rel="stylesheet" href="style.css">

    <!--Boostrap links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <!--Boostrap links-->

    <!--Font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!--Font links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!--this is icons link-->

<body>
    <div class="all-content">
      <!--Navbar start-->
      <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="logo"><img src="logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span><i class="fa-solid fa-bars" style="color: white; font-size: 23px;"></i></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home">Beranda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#about">Tentang Perusahaan</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#services">Paket</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#coverage area">Kontak</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!--Navbar end-->

      <!--home section start-->
      <section id="home">
        <div class="content">
          <h3>SELAMAT DATANG DI <br> GarudaLink</h3>
          <p>Penyedia akses layanan internet, kencang tanpa lelet</p>
          <a id="btn"class="btn">Selengkapnya</a>
        </div>
      </section>
      <!--home section end-->

      <!--keunggulan section end-->
      <section id="keunggulan">
        <div class="container-fluid keunggulan pt-5 pb-5">
          <div class="container text-center">
            <h5 class="display-3" id="keunggulan">MENGAPA GARUDALINK?</h5>
            <h6>KAMI MEMBERIKAN SOLUSI PERMASALAHAN KEBUTUHAN INTERNET ANDA</h6>
          </div>
        </div>
      </section>
      <!--keunggulan section end-->

      <!--card keunggulan section end-->
      <div class="row pt-4">
        <div class="col-md-4 text-center">
          <div class="mt-3">
            <span class="lingkaran"><i class="fa-solid fa-wifi fa-3x"></i></span>
            <div class="card-body">
              <h5 class="card-title">Cepat dan stabil</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4 text-center">
          <div class="mt-3">
            <span class="lingkaran"></span>
            <div class="card-body">
              <h5 class="card-title">Aman dan Fleksibel</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4 text-center">
          <div class="mt-3">
            <span class="lingkaran"><i class="fa-solid fa-phone-volume fa-3x"></i></span>
            <div class="card-body">
              <h5 class="card-title">Support 24/7</h5>
            </div>
          </div>
        </div>
      </div>
      <!--card keunggulan section end-->
    
    </div>
      <!--Boostrap link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
      <!--Boostrap link-->
  </body>
</html>
